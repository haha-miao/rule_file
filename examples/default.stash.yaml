#==================== 分割 ====================#
rules:
# > Emby
  - RULE-SET,Emby-directrp,DIRECT
  - RULE-SET,Emby-proxyrp,Emby
# > 腾讯 WeChat
  - RULE-SET,WeChatrp,DIRECT
# > 防止应用循环请求
  - IP-CIDR,0.0.0.0/32,REJECT,no-resolve
# > 规则修正
  - RULE-SET,Directrp,DIRECT
# > 虚拟货币
  - RULE-SET,Cryptorp,Crypto
# > PayPal
  - RULE-SET,PayPalrp,PayPal
# > TG
  - RULE-SET,Telegramrp,Telegram
# > Open AI
  - RULE-SET,OpenAirp,OpenAi
# > Discord
  - RULE-SET,Discordrp,Discord
# > PikPak
  - RULE-SET,PikPakrp,PikPak
# > YouTube
  - RULE-SET,YouTuberp,YouTube
# > Twitter
  - RULE-SET,Twitterrp,Twitter
# > Netflix
  - RULE-SET,Netflixrp,Netflix
# > Disney+
  - RULE-SET,Disneyrp,Disney+
# > HBO
  - RULE-SET,HBOrp,HBO
# > 动画疯
  - RULE-SET,Bahamutrp,Bahamut
# > Bilibili
  - RULE-SET,BiliBilirp,BiliBili
# > 苹果微软谷歌
  - RULE-SET,Applerp,Apple
  - RULE-SET,Githubrp,GitHub
  - RULE-SET,Microsoftrp,Microsoft
  - RULE-SET,Googlerp,Google
# > Steam
  - RULE-SET,Steamrp,Steam
  - RULE-SET,SteamCNrp,Steam
# > 全球媒体
  - RULE-SET,GlobalMediarp,GlobalMedia
# Proxy 兜底
  - RULE-SET,Proxyrp,Proxy
# China 兜底
  - RULE-SET,Chinarp,DIRECT
# 局域网地址
  - RULE-SET,Lanrp,DIRECT
# DNS 查询失败 Final 规则
  - MATCH,Final


