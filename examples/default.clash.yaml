port: 7890           # HTTP 代理端口
socks-port: 7891     # Socks 端口
redir-port: 7892     # Redir 端口
mixed-port: 7893     # 混合端口
allow-lan: false      # 不允许局域网连接
bind-address: "*"    # 地址绑定
mode: rule           # 规则模式
log-level: info      # 日志级别
ipv6: true           # 开启IPV6
external-controller: 127.0.0.1:9090  # 外部控制器

# 外部UI设置
external-ui: ui
external-ui-url: "https://github.com/MetaCubeX/metacubexd/archive/refs/heads/gh-pages.zip"

# 全局客户端指纹
global-client-fingerprint: chrome

# DNS 设置
dns:
  enable: true       # 启用DNS功能
  ipv6: true         # 支持IPV6
  listen: 0.0.0.0:53 # dns监听地址
  enhanced-mode: fake-ip  # 启用Fake-IP模式
  fake-ip-range: 198.18.0.1/16  # Fake IP使用的地址范围
  fake-ip-filter:
    - "*.lan"
    - localhost.ptlogin2.qq.com
    - +.srv.nintendo.net
    - +.stun.playstation.net
    - +.msftconnecttest.com
    - +.msftncsi.com
    - +.xboxlive.com
    - msftconnecttest.com
    - xbox.*.microsoft.com
    - "*.battlenet.com.cn"
    - "*.battlenet.com"
    - "*.blzstatic.cn"
    - "*.battle.net"
    - "*.local"
    - "*.localhost"
    - "*.example"
    - "*.invalid"
    - "*.test"
    - "*.localdomain"
    - "+.pool.ntp.org"
    - time.*.apple.com
    - "*.music.163.com"
    - "*.qq.com"
    - "*.mcdn.bilivideo.cn"
    - "+.nflxvideo.net"
    - "+.tencent.com"
    - "+.wotgame.cn"
    - "+.sandai.net"
  nameserver:        # 默认 DNS 服务
    - 223.5.5.5
    - 119.29.29.29
    - 114.114.114.114
  fallback:          # 国外 DNS 服务器
    - https://cloudflare-dns.com/dns-query
    - https://dns.google/dns-query
    - https://dns.alidns.com/dns-query
  fallback-filter:
    geoip: true
    geoip-code: CN
    ipcidr:
      - 240.0.0.0/4

# 流量嗅探设置
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  skip-domain:
    - "Mijia Cloud"
    - "+.push.apple.com"

# Tun 模式设置
tun:
  enable: true
  stack: mixed  # 支持IPv4和IPv6
  dns-hijack:   # 劫持DNS流量
    - "any:53"
    - "tcp://any:53"
  auto-route: true
  auto-redirect: true
  auto-detect-interface: true

