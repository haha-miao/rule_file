# Á≠ñÁï•ÁªÑÈÄâÊã©ÂíåfakeipÁºìÂ≠ò
profile:
  store-selected: true
  store-fake-ip: true
  
# ÊµÅÈáèÂóÖÊé¢
sniffer:
  enable: true
  sniff:
    HTTP:
      ports: [80, 8080-8880]
      override-destination: true
    TLS:
      ports: [443, 8443]
    QUIC:
      ports: [443, 8443]
  force-domain:
    - +.v2ex.com
  skip-domain:
    - "dlg.io.mi.com"
    - "+.push.apple.com"
    - "+.apple.com"
    
# ‰ª£ÁêÜÊ®°Âºè
tun:
  enable: true
  stack: system
  mtu: 1500
  dns-hijack:
    - "any:53"
    - "tcp://any:53"
  auto-route: true
#  auto-redirect: true
  auto-detect-interface: true
  
# DNSÊ®°Âùó
dns:
  enable: true
  listen: 0.0.0.0:1053
  ipv6: false
  respect-rules: true
  # Ê®°ÂºèÂàáÊç¢ redir-host / fake-ip
